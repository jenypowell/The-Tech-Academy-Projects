<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project 9 Countdown Slideshow</title>
        <script src="JS/main.js"></script>
        <link rel = "stylesheet" href="CS_File.css">
    </head>
    <body>
        <div>
            <p>How long until your slideshow begins?</p>
            <input id = "seconds" value = ""/>
            <button onclick="countdown()">Click here</button>
            <p id="timer">  </p>
        </div>

<!-- Slideshow container-->

    <div class="slideshow-container">
<!-- Images with number and caption text-->
        <!--Slide container 1-->
        <div class = "mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="images/sunset_1.jpg" style= "width:100%">
        <div class="text">Mt Hood Sunrise</div>
        </div>        
        <!--End Slide container 1-->

        <!--Slide container 2-->
        <div class = "mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="images/sunset_2.jpg" style= "width:100%">
        <div class="text">Sunset Over the Fence</div>
        </div>   
        <!--End Slide container 2-->

        <!--Slide container 3-->
        <div class = "mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="images/sunset_3.jpg" style= "width:100%">
        <div class="text">Oak Tree Sunset</div>
        </div>  
        <!--End Slide container 3--> 

        <!--Slide container 4-->
        <div class = "mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="images/sunset_4.jpg" style= "width:100%">
        <div class="text">Fog Filled Sunrise</div>
        </div>   
        <!--End Slide container 4-->

    </div>
<!-- End Slideshow container-->

<!--Next and Previous Buttons-->
<div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<br>

<!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


    </body>
</html>
