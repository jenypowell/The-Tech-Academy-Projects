<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <script src="./JS/JavaScript_3.js" defer></script>
 

</head>    

<body>

<div>
    <h1>Animals</h1>
    <h3>Click on a habitat to see an animal that lives there!</h3>

    <ul>
        <li onclick = "displayType(this)" id="Forest"
            data-animal-type="Bear">Forest</li>
        <li onclick = "displayType(this)" id="Swamp"
            data-animal-type="Alligator">Swamp</li>
        <li onclick = "displayType(this)" id="Rain_Forest"
            data-animal-type="Orangutan">Rain Forest</li>
        <li onclick = "displayType(this)" id="Ocean"
            data-animal-type="Shark">Ocean</li>
    </ul>

</div>



</body>
</html>
